<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download CS:GO Live</title>

    <script >

        $('#btn-download-windows').click(function () {
           window.open("https://drive.google.com/file/d/1ThEwR9gTbrcg_Ju5PHi-7SEsOiEfxyQc/view?usp=sharing")
        })
        $('#btn-download-macos').click(function () {
            window.open("https://github.com/naman14/csgolive/releases/download/v1.0/csgolive_macOS_1.0.zip")
        })
        $('#btn-download-linux').click(function () {
            window.open("https://github.com/naman14/csgolive/releases/download/v1.0/csgolive-linux-x64.tar.gz")
        })
    </script>
</head>
<body>

<div class="margin-all" style="margin-top: 50px;">

    <div >
        <img style="width: 70%" class="margin-all center" src="../img/screen_csgolive_2.png">

    </div>
    <h2>Download CS:GO Live desktop app to broadcast and save your matches, watch live matches and view your previous matches.<br>Desktop app is needed to create a local server to enable live broadcasting.</h2>

    <div style="margin-bottom: 40px;">

<button id="btn-download-windows" class=" margin-left-right mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored margin-top">
    Download for Windows
</button>

<button id="btn-download-macos" class="margin-left-right mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent margin-top">
    Download for macOS
</button>

<button  id="btn-download-linux" class="margin-left-right mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent margin-top">
    Download for Linux
</button>

    </div>

</div>
</body>
</html>
