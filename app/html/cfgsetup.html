<!DOCTYPE html>

<head>

    <script> let s = require('../js/gsi/server')
         s.updateServerStatus()
    </script>

</head>

<html>
    <div class="center parent" style="margin-top: 100px">

        <div class="topRight margin-all inline">

            <button id="btn-user-name"  class="mdl-button mdl-js-button mdl-button--primary">
            </button>

            <button id="btn-logout"  class="mdl-button mdl-js-button mdl-button--accent">
                LOG OUT
            </button>
        </div>

    </div>


    <div style="margin-left: 40px;">

        <h2>Select the game modes that should be broadcasted-</h2>

        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
            <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
            <span class="mdl-checkbox__label">Competitive</span>
        </label>

        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect margin-top" for="checkbox-2">
            <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input" checked>
            <span class="mdl-checkbox__label">Casual</span>
        </label>

        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect margin-top margin-bottom" for="checkbox-3">
            <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input" checked>
            <span class="mdl-checkbox__label">Deathmatch</span>
        </label>

        <h2 class="margin-top">Select if you want your games to be saved. Past games can be browsed from the side menu</h2>

        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect margin-bottom" for="switch-1">
            <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
            <span class="mdl-switch__label">Save games</span>
        </label>

        <h2 id="txt-server-status" class="margin-top"></h2>

        <button id="btn-start-server" class=" center mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored margin-top">
            Start server
        </button>

    </div>
</html>
