<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

    <div style="float: left" class="margin-all">

        <div>
            <button style="display: block" id="btn-win-team" class="mdl-button mdl-js-button mdl-button--primary">
            </button>

            <p style="display: block; font-family: sans-serif;font-size: 13px;" id="btn-game-date"class="margin-left-right">
            </p>
        </div>


        <div class="margin-top">

            <p class="txtScoreTeam margin-left-right inline">CT</p>
            <p class="txtScoreTeam margin-left-right inline">T</p>
        </div>

        <div >

            <p class="txtScoreCT margin-left-right inline" id="score-ct">-</p>
            <p class="txtScoreT margin-left-right inline" id="score-t">-</p>
        </div>
    </div>



    <div class="margin-all">

        <div>
            <button id="btn-game-map" class="margin-top mdl-button mdl-js-button mdl-button--primary">
            </button>
        </div>


        <table class=" margin-top mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="score-table">

    <thead>
    <tr>
        <th class="mdl-data-table__cell--non-numeric">Player</th>
        <th>Kills</th>
        <th>Assists</th>
        <th>Deaths</th>
        <th>MVPs</th>
        <th>Score</th>
    </tr>
    </thead>

    <tbody id="score-table-body">

    </tbody>
</table>

    </div>
</html>
